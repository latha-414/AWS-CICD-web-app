name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: pr-branch

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      # Authenticate GitHub CLI
      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Debug GitHub CLI authentication
      - name: Debug GitHub CLI Authentication
        run: gh auth status

      # Tag and Release
      - name: Tag and Release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.release_type }}
          tag_prefix: v

      # Export the new tag
      - name: Get New Tag
        run: echo "NEW_TAG=${{ steps.tag_release.outputs.new_tag }}" >> $GITHUB_ENV

      # Generate Changelog
      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: pr-branch
          tag-prefix: v
          output-file: CHANGELOG.md

      # Get PR Details using Get PR action
      - name: Get PR Details
        uses: cloudposse-github-actions/get-pr@main
        id: pr_details
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          id: ${{ github.event.number }}

      # Debug the PR Details
      - name: Debug PR Details Output
        run: |
          echo "PR Details: ${{ steps.pr_details.outputs.json }}"
        
      # Get PR Author using GitHub CLI
      - name: Get PR Author
        run: |
          PR_AUTHOR=$(gh pr view ${{ github.event.number }} --json author --jq '.author.login')
          echo "PR Author: $PR_AUTHOR"
          echo "PR_AUTHOR=$PR_AUTHOR" >> $GITHUB_ENV

      # Append PR Details to the changelog
      - name: Append PR Details to Changelog
        run: |
          PR_NUMBER="${{ fromJSON(steps.pr_details.outputs.json).number }}"
          PR_TITLE="${{ fromJSON(steps.pr_details.outputs.json).title }}"
          PR_URL="${{ fromJSON(steps.pr_details.outputs.json).url }}"
          echo "### PR Details" >> CHANGELOG.md
          echo "- PR [#$PR_NUMBER]($PR_URL): $PR_TITLE by @$PR_AUTHOR" >> CHANGELOG.md

      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
