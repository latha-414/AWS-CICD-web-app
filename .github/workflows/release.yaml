name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: pr-branch

      # Tag and Release
      - name: Tag and Release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.release_type }}
          tag_prefix: v

      # Export the new tag
      - name: Get New Tag
        run: echo "NEW_TAG=${{ steps.tag_release.outputs.new_tag }}" >> $GITHUB_ENV

      # Generate Changelog
      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: pr-branch
          tag-prefix: v
          output-file: CHANGELOG.md

      # Get closed PR details and append to the changelog
      - name: Get Closed PR Details
        uses: cloudposse-github-actions/get-pr@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          filterOutClosed: false
          state: closed
          base: main
        id: closed_prs

      - name: Append PR Details to Changelog
        run: |
          if [ "${{ steps.closed_prs.outputs.found }}" = "true" ]; then
            echo "### PR Details" >> CHANGELOG.md
            for pr in ${{ steps.closed_prs.outputs.json }}; do
              echo "- PR [#${pr.number}](${pr.html_url}): ${pr.title} by @${pr.user.login}" >> CHANGELOG.md
            done
          else
            echo "No PRs found" >> CHANGELOG.md
          fi

      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
