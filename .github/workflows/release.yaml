name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: pr-branch

      # Get PR Details using Get PR action
      - name: Get PR Details
        id: pr_details
        uses: cloudposse-github-actions/get-pr@main
        with:
          id: ${{ github.event.number }}

      # Export the PR details as environment variables
      - name: Export PR Details
        run: |
          echo "PR_NUMBER=${{ steps.pr_details.outputs.number }}" >> $GITHUB_ENV
          echo "PR_TITLE=${{ steps.pr_details.outputs.title }}" >> $GITHUB_ENV
          echo "PR_BODY=${{ steps.pr_details.outputs.body }}" >> $GITHUB_ENV
          PR_AUTHOR=$(echo "${{ steps.pr_details.outputs.json }}" | jq -r '.user.login')
          echo "PR_AUTHOR=$PR_AUTHOR" >> $GITHUB_ENV

  generate_changelog:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Generate Changelog with PR Details
      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: pr-branch
          tag-prefix: v
          output-file: CHANGELOG.md
        env:
          PR_NUMBER: ${{ needs.create_release.outputs.number }}
          PR_TITLE: ${{ needs.create_release.outputs.title }}
          PR_BODY: ${{ needs.create_release.outputs.body }}
          PR_AUTHOR: ${{ needs.create_release.outputs.author }}

  create_release_job:
    runs-on: ubuntu-latest
    needs: generate_changelog
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
