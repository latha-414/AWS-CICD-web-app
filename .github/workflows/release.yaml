name: Tag and Release
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Tag and Release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.release_type }}
          tag_prefix: v

      - name: Get New Tag
        run: echo "NEW_TAG=${{ steps.tag_release.outputs.new_tag }}" >> $GITHUB_ENV

      - name: Get Merged PRs
        id: pr_details
        uses: peter-evans/gh-pr-merge-status@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          base: ${{ github.ref_name }}  # Branch to compare the merged PRs against

      - name: Log PR Details
        run: echo "Merged PRs: ${{ steps.pr_details.outputs.merged_prs }}"

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: ${{ github.ref_name }}
          tag-prefix: v
          output-file: CHANGELOG.md

      - name: Append Merged PRs to Changelog
        run: |
          echo "\n### Merged PRs" >> CHANGELOG.md
          for pr in ${{ steps.pr_details.outputs.merged_prs }}; do
            echo "- PR #$pr" >> CHANGELOG.md
          done

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body: "${{ steps.changelog.outputs.changelog }}"
          draft: false
          prerelease: false
