name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Tag and Release
      - name: Tag and Release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.release_type }}
          tag_prefix: v

      # Export the new tag
      - name: Get New Tag
        run: echo "NEW_TAG=${{ steps.tag_release.outputs.new_tag }}" >> $GITHUB_ENV

      # Generate Changelog
      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: pr-branch
          tag-prefix: v
          output-file: CHANGELOG.md

      # Get Merged PR Details using "Get Merged Pull Requests" Action
      - name: Get Merged PR Details
        uses: actions-ecosystem/action-get-merged-pull-requests@v2
        id: pr_details
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main

      # Output PR Details
      - name: Output PR Details
        run: |
          PR_NUMBER="${{ fromJSON(steps.pr_details.outputs.prs)[0].number }}"
          PR_TITLE="${{ fromJSON(steps.pr_details.outputs.prs)[0].title }}"
          PR_URL="${{ fromJSON(steps.pr_details.outputs.prs)[0].html_url }}"
          PR_AUTHOR="${{ fromJSON(steps.pr_details.outputs.prs)[0].user.login }}"
          echo "PR Number: $PR_NUMBER"
          echo "PR Title: $PR_TITLE"
          echo "PR URL: $PR_URL"
          echo "PR Author: $PR_AUTHOR"
          
      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
