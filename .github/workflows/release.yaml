name: Tag and Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Select the type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: pr-branch

      # Tag and Release
      - name: Tag and Release
        id: tag_release
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: ${{ github.event.inputs.release_type }}
          tag_prefix: v

      # Export the new tag
      - name: Get New Tag
        run: echo "NEW_TAG=${{ steps.tag_release.outputs.new_tag }}" >> $GITHUB_ENV

      # Generate Changelog
      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: pr-branch
          tag-prefix: v
          output-file: CHANGELOG.md

      # Get PR Details using Get Merged PR Action
      - name: Get PR Details
        id: pr_details
        uses: actions-ecosystem/action-get-merged-pull-request@v1.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Add Debug Output
      - name: Debug PR Details
        run: |
          echo "PR Number: ${{ steps.pr_details.outputs.number }}"
          echo "PR Title: ${{ steps.pr_details.outputs.title }}"
          echo "PR URL: ${{ steps.pr_details.outputs.html_url }}"
          echo "PR Author: ${{ steps.pr_details.outputs.user.login }}"

      # Extract and Format PR Details without JSON parsing
      - name: Format PR Details
        id: format_pr_details
        run: |
          PR_NUMBER="${{ steps.pr_details.outputs.number }}"
          PR_TITLE="${{ steps.pr_details.outputs.title }}"
          PR_URL="${{ steps.pr_details.outputs.html_url }}"
          PR_AUTHOR="${{ steps.pr_details.outputs.user.login }}"
          echo "PR_DETAILS=- PR [#$PR_NUMBER]($PR_URL): $PR_TITLE by @$PR_AUTHOR" >> $GITHUB_ENV

      # Append PR Details to Changelog
      - name: Append PR Details to Changelog
        run: |
          echo "### Release ${{ env.NEW_TAG }} Latest" >> CHANGELOG.md
          echo "### PR Details" >> CHANGELOG.md
          echo "${{ env.PR_DETAILS }}" >> CHANGELOG.md

      # Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ env.NEW_TAG }}"
          release_name: "Release ${{ env.NEW_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
